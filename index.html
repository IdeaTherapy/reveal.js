<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">
		<link rel="stylesheet" href="dist/tailwind.css">
		<link rel="preconnect" href="https://cdn.jsdelivr.net" />
		<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
		<style>
			/* Override reveal.js default styles */
			.reveal {
				font-family: 'Vazir', sans-serif !important;
			}
			
			.reveal section {
				height: 100%;
			}
			
			.reveal .slides section {
				padding: 0;
			}
			
			/* Override text colors */
			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6,
			.reveal p,
			.reveal li {
				font-family: 'Vazir', sans-serif !important;
				color: inherit !important;
			}
			
			/* Reset reveal.js text shadows */
			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6 {
				text-shadow: none !important;
			}
			
			/* Override reveal.js background */
			.reveal,
			.reveal .slides {
				background: transparent !important;
			}
			
			/* Ensure Tailwind colors work */
			[class*="text-"] {
				color: inherit;
			}
			
			[class*="bg-"] {
				background-color: inherit;
			}
		</style>
		<!-- Theme used for syntax highlighted code -->
		<!-- <link rel="stylesheet" href="plugin/highlight/monokai.css"> -->
	</head>
	<body dir="rtl">
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="container mx-auto p-8">
						<h1 class="text-4xl font-bold mb-4">Your Title</h1>
						<p class="text-lg text-gray-300">Your content</p>
					</div>
				</section>
				<section>
					<div class="container mx-auto p-8 h-full w-full">
						<div class="flex flex-row gap-4 justify-between items-center h-full">
							<div class="text-gray-700 mb-56">
								<h1 class="text-9xl font-bold text-gray-900 mb-20">سلام</h1>
								<ul>
									<li>آیتم ۱</li>
									<li>آیتم ۲</li>
									<li>آیتم ۳</li>
								</ul>
							</div>
							<div class="flex items-center">
								<img src="./assets/img/self_ref.png" alt="Image">
							</div>
						</div>
					</div>
				</section>
				<section>
					<div class="container">
						<div class="flex flex-row gap-4 justify-between min-h-[550px]">
							<div class="text-gray-700">
								<h1 class="text-4xl font-bold text-gray-900 !mb-20">خود ارجاعی (Self-Referencing)
								</h1>
								<ul>
									
								</ul>
							</div>
							<div class=" flex items-center">
								<img src="./assets/img/self_ref.png" alt="Image" class="mx-auto">
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
